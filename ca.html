<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal - Current Affairs</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>Education Portal - Current Affairs</h1>
    </header>
    
    <section class="calendar-section">
        <h2>Select a Month</h2>
        <div class="calendar-grid">
            <div class="month" data-month="January">January</div>
            <div class="month" data-month="February">February</div>
            <div class="month" data-month="March">March</div>
            <div class="month" data-month="April">April</div>
            <div class="month" data-month="May">May</div>
            <div class="month" data-month="June">June</div>
            <div class="month" data-month="July">July</div>
            <div class="month" data-month="August">August</div>
            <div class="month" data-month="September">September</div>
            <div class="month" data-month="October">October</div>
            <div class="month" data-month="November">November</div>
            <div class="month" data-month="December">December</div>
        </div>
    </section>

    <!-- Modal for file upload -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="month-title"></h2>
            <input type="file" id="file-input" accept="application/pdf">
            <button id="save-file-btn">Save File</button>
            <h3>Stored Files:</h3>
            <ul id="file-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then((registration) => {
              console.log('ServiceWorker registered: ', registration);
            }).catch((registrationError) => {
              console.log('ServiceWorker registration failed: ', registrationError);
            });
          });
        }
      </script>
      
</body>
</html>
